os:
  - linux
  - osx

language: node_js

node_js:
  - 7
  - 8
  - 9

jobs:
  include:
    - stage: npm release
      node_js: "8"
      script: echo "Deploying to npm ..." && npm version
      deploy:
        provider: npm
        email: $NPM_EMAIL
        api_key: $NPM_TOKEN
        skip_cleanup: true
        on:
          branch: master
          tags: true
          repo: anishkny/webgif
